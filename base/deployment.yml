apiVersion: apps/v1
kind: Deployment
metadata:
  name: goapp
  labels:
    app: goapp
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: goapp
      app: goapp
  template:
    metadata:
      labels:
        deployment: goapp
    spec:
      containers:
      - name: goapp
        image: rafimojabi/tools:latest
        ports:
        - containerPort: 8080
        